<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel='stylesheet' href='styles.css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<section div id='defaults' class='fullscreen'>
					<h3>Choose ONE</h3>
					<button type='button' id='weekday' class='fwdBtn' tog-lerID='defaults'>Weekday</button>
					<button type='button' id='weekend' class='fwdBtn' tog-lerID='defaults'>Weekend</button>
					<button type='button' id='manual' class='fwdBtn' tog-lerID='defaults'>Manual</button>
				</section>

				<section>
					<div id='enterManually' class='fullscreen'>
						<h3 class='label-name'>Confirm Employees working</h3>
						<p>Number of Busgirls</p>
						<input type="text" id="numBG"></input>
						<p>Number of Busboys</p>
						<input type="text" id="numBB"></input>
						<p>Number of Servers</p>
						<input type="text" id="numServer"></input>
					</div>
					<button tog-lerID = 'confirm'  class = 'fwdBtn' type = 'button' style = 'height: auto; width: auto'>Confirm</button>
				</section>

				<section>
					<div id='cashV' class='fullscreen'>
						<h3>TOTAL CASH</h3>
						<input type="text" id='totalCash' placeholder="ENTER CASH HERE">
						<button tog-lerID = 'calculate'  class = 'fwdBtn' type = 'button' style = 'height: auto; width: auto'>Calculate</button>
					</div>
				</section>
			</section>

			<section>
				<section div id='results' class='fullscreen'>
					<h3>MATH. Here's the numbers</h3>
					<p>Busgirls</p>
					<input type="text" id="bg" placeholder="NO BUSGIRL ENTERED"></input>
					<input type="text" id="bgMod" placeholder="BUSGIRL DINNER" hidden></input>
					<p>Busboys</p>
					<input type="text" id="bb" placeholder="NO BUSBOY ENTERED"></input>
					<input type="text" id="bbMod" placeholder="BUSGIRL DINNER" hidden></input>
					<p>Servers</p>
					<input type="text" id="serv" placeholder="NO SERVER ENTERED"></input>
					<input type="text" id="servMod" placeholder="TRAINEE" hidden></input>
					<br><button class = 'fwdBtn' type = 'button' style = 'height: auto; width: auto'>VIEW MORE</button>
				</section>

				<section>
					<h3>Confirmation Page</h3>
					<p>Feed Piggy</p>
					<input type="text" id="remainder" placeholder="remainder"></input>

					<p>Total Busboys</p>
					<input type="text" id="totalBB" placeholder="totalBB"></input>

					<p>Total Bussers</p>
					<input type="text" id="totalBusser" placeholder="totalBusser"></input>
				</section>

			</section>
		</div>
	</div>

	<script src='main.js'></script>
	<script src="js/reveal.js"></script>

	<script>
		Reveal.initialize({
			hash: true,
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/highlight/highlight.js' },
				{ src: 'plugin/notes/notes.js', async: true }
			]
		});
	</script>
</body>

</html>
